<p>Paragraphs</p>

<!-- This is a comment -->
<!-- ul defines unordered list and li defines item list-->

<h1> Unordered List</h1>

<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>&am;</li>
</ul>
<!-- ol tag defines an ordered list. An ordered list can be numberical or alphabetical. -->

<h1>Ordered List</h1>

<ol>
    <li>First step.</li>
    <li>Second step.</li>
</ol>

<h1>Description List</h1>

<!-- dt stands for description list -->
<dl>
    <!-- dt stands for description term -->
    <dt>Term</dt>
    <!-- dd stands for definition description -->
    <dd>This is the description about Term</dd>
    <dt>Term 2</dt>
    <dd>This is the description about Term 2</dd>
</dl>

<!-- a href tag is an achor element but defines a hyperlink-->
<h1>Hyperlinks</h1>
<a href="http://www.yahoo.com">Clickable Text</a>
<!-- a href can be used to pull files from your local folder -->
<a href="first_webpage.html">Local file</a>

<!-- img tag stands for image, scr stands for source -->
<!-- alt attribute is used for text description of the photo for acessibility -->
<!-- title attribute is used for text description of the photo -->
<img src="tokyo.jpg" alt="City of Tokyo at night." title="City of Tokyo at night." />

<!-- strong tag SEMANTICALLY MORE IMPORTANT is used to show the importance of the text -->
<strong> This is fairly important!</strong>

<!-- em tag SEMANTICALLY EMPHASIZE TEXT is used to emphasize the text -->
<em>This is to be emphasized.</em>

<!-- b tag JUST TO BOLD TEXT, is used to change the style of the tag-->
<b>This text is bolded.</b>

<!-- i tag TO ITALIZE TEXT, is used to change the style of the tag-->
<i>This text is italicized.</i>
