    <div id="container">
        <header>

        </header>
        
        <main>
            <!-- Inline css example -->

            <!-- the !important tag -->
            <p style="font-family: 'Helvitica', sans-serif; font-size: 50px !important;"> This is the main text of the website, it should be really long.</p>
            <h1>This is after the long paragrah</h1>
            <p id="special">This paragraph is special</p>
        </main>

        </footer>

    </div>
