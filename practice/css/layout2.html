<html lang="en">
  <head>

    <title>Layout 2</title>

        body {
            margin: 0;
        }

      #container {
        background-color: lightblue;
        padding-top: 20px;
        overflow: auto;
        width: 800px;
        margin: 0 auto;
      }

      #header {
       height: 200px;
       background-color: whitesmoke;
       margin: 20px;
       margin-top: 0;
       
      }

      #main {
      height: 700px;
      background-color: whitesmoke;
      margin: 20px;
      }
      
      #footer {
      height: 300px;
      background-color: whitesmoke;
      margin: 20px;
      }
     /* multiple element selector, instead of writing the same code for each selected element (example: margin 20px), you can do this */
      #header, #main, #footer {
          

      }
    </style>
  </head>

  <body>
    <div id="container">

      <div id="header"></div>
      <div id="main"></div>
      <div id="footer"></div>
    </div>
  </body>
</html>
