<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pseudo Classes</title>
  
  <style>
      a {
        font-size:48px;
        font-family:sans-serif;
      }
      a:link {
          color:rgb(214, 168, 67);
          /** text-decoration NONE removes the underline in links **/
          text-decoration: none;

      }

      a:visited {
          color:gray;

      }

      a:hover {
          color:lightseagreen;
          text-decoration: underline;
      }

      

      a:active {
          color:green;

      }

    

      </style>

</head>

<body>
   <p>
       <a id="superspecial" href="http://www.google.com">Go to Google's Homepage</a>
   </p>


</body>
</html>
